<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--REFERENCE FIREBASE-->

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="/assets/app.js"></script>
</head>
<body>
    <div class="panel-body panel-success">
        <table class="table table-hover" id="trainDiv">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Line</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>


    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="panel-title panel-success">Add New Train!</h4>
        </div>

        <div class="panel-body panel-success">
            
            <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameVal">
                </div>

                <div class="form-group">
                    <label for="">Line</label>
                    <input type="text" class="form-control" id="lineVal">
                </div>

                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationVal">
                </div>

                <div class="form-group">
                    <label for="">First Train (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTimeVal">
                </div>

                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyVal">
                </div>
                
                <button type="submit" class="btn btn-success" id="addButton">Submit</button>
            </form>
        </div>
    </div>



    <script src="assets/app.js"></script>
</body>
</html>
